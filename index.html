<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Tailwind/input.css" />
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="m-6 bg-gray-100">
    <div class="container mt-32 flex items-center justify-center mx-auto">
      <div class="left w-1/3 mx-13">
        <img
          class="w-80"
          src="facebook photo.svg"
          alt="fb photo"
        />
        <p class="mx-8 text-2xl">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-xl relative">
        <input class="px-4 h-12 my-2 border-2 border-gray-100 rounded-lg outline-blue-600 " type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border-2 border-gray-100 rounded-lg outline-blue-600" type="password" placeholder="Password">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl my-2 py-3 rounded-lg">Log In</button>
        <span class="text-center my-2 text-blue-500 text-sm cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="bg-slate-500 my-2 ">
        <button class="bg-green-600 hover:bg-green-700 text-white text-lg mx-auto w-fit px-3 py-3 my-3 rounded-lg">Create New Account</button>
        <span class="absolute -bottom-10 text-sm "> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
